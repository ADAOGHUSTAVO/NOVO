<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Template Tab</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    <!-- CSS PERSONALIZADO PARA MENU-->
    <link rel="stylesheet" href="css/index.css">
    <!--Ícones Material Design-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css">
    <!--Icone do Remix icon-->
    <link rel="stylesheet" href="css/remixicon/remixicon.css">
    <!--tirado do chatgtp para arrumar a lupa-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
    <!--TIRADO DO CHATGTP PARA APARECER A ESTRELA NOS PRODUTOS DA LOJA-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    



</head>

<body>
    <!-- App root element -->
    <div id="app">

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">

            <!-- TAB BAR-->
            <div class="toolbar toolbar-bottom">
                <div class="toolbar-inner display-flex">
                    <a href="/index/" class="tab-link link active">
                        <i class="ri-home-9-line"></i>
                        <span>Inicio</span>
                    </a>
                      
                    <a href="/link2/" class="tab-link link">
                        <i class="ri-search-eye-line"></i>       
                            <span>Busca</span>
                    </a>
                    <a href="/link3/" class="tab-link link">
                        <i class="ri-heart-pulse-line"></i>     
                          <span>Favoritos</span>
                    </a>
                    <a href="/link4/" class="tab-link link">
                        <i class="ri-open-arm-fill"></i>  
                             <span>Perfil</span>
                    </a>

                </div>
            </div>
            


            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="index" class="page color-theme-blue">

                <!-- nav topo -->
                 <div class="top-nav">
                    <h1 class="title-logo"><span>Buritis</span>.com</h1>
                    <a href="#" class="btn-cart" data-count="0">
                        <i class="ri-shopping-bag-fill"></i>                </a>
            
                 </div>

                 <form>
                    <input placeholder="O que você procura?" type="text">
                    <i class=" icone-busca ri-search-eye-line"></i>                </form>

                <!-- Scrollable page content -->
                <div class="page-content">
                    <div class="block no-margin-top">
                        <!-- Swiper -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="img/propaganda.png">
      </div>
      <div class="swiper-slide">
        <img src="img/propaganda2.png">
      </div>
      <div class="swiper-slide">
        <img src="img/propaganda3.png">
      </div>
      <div class="swiper-slide">
        <img src="img/propaganda4.png">
      </div>
    </div>
    <div class="swiper-pagination"></div>
  </div>

  <div class="display-flex align-items-center justify-content-space-between">
    <h2>Categorias</h2>
    <a href="#">Veja Todas <i class="ri-arrow-right-line"></i></a>

    </div>

    <!-- Swiper -->
    <div class="swiper categorias">
      <div class="swiper-wrapper">
          <div class="swiper-slide">
              <button class="filter-btn active">Todas</button>
          </div>
          <div class="swiper-slide">
              <button class="filter-btn">Celulares</button>
          </div>
          <div class="swiper-slide">
              <button class="filter-btn">Computadores</button>
          </div>
          <div class="swiper-slide">
              <button class="filter-btn">Tablets</button>
          </div>
          <div class="swiper-slide">
              <button class="filter-btn">Acessórios</button>
          </div>
          <div class="swiper-slide">
              <button class="filter-btn">Games</button>
          </div>
          <div class="swiper-slide">
              <button class="filter-btn">TVs</button>
          </div>
          <div class="swiper-slide">
              <button class="filter-btn">Smartwatches</button>
          </div>
          <div class="swiper-slide">
              <button class="filter-btn">Câmeras</button>
          </div>
      </div>
      <div class="swiper-pagination"></div>
  </div>

  <div id="produtor" class="margin-top row display-flex align-items-center-content-start">
    <!-- ITEM CARD-->
    <div class="item-card">
        <a href="#" class="item">
            <div class="img-container">
                <img src="img/airpod.png" alt="Imagem do iPhone">
            </div>
            <span class="color-gray">AIRPOD</span>
            <span>
                <i class="fas fa-star"></i>
                     4.8
            </span>
            <div class="price">R$ 200</div>
        </a>
    </div>

    <!-- ITEM CARD-->
    <div class="item-card">
        <a href="#" class="item">
            <div class="img-container">
                <img src="img/iphone.png" alt="Imagem do iPhone">
            </div>
            <span class="color-gray" >IPHONE</span>
            <span>

                    <i class="fas fa-star"></i>
                    4.8
                </span>
                
                
            </span>
            <div>R$ 200</div>
        </a>
    </div>

     <!-- ITEM CARD-->
     <div class="item-card">
        <a href="#" class="item">
            <div class="img-container">
                <img src="img/xbox.png" alt="Imagem do iPhone">
            </div>
            <span class="color-gray">XBOX</span>
            <span>
                <i class="fas fa-star"></i>
                4.8
            </span>
            <div>R$ 200</div>
        </a>

     <!-- ITEM CARD-->
     <div class="item-card">
        <a href="#" class="item">
            <div class="img-container">
                <img src="img/macbook.png" alt="Imagem do iPhone">
            </div>
            <span class="color-gray">MACBOOK</span>
            <span>
                <i class="fas fa-star"></i>
                4.8
            </span>
            <div>R$ 200</div>
        </a>
    </div>
    
</div>

<br><br><br><br><br><br><br><br>



                </div>
            </div>
        </div>
    </div>
 
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
	<!-- jQuery -->
	<script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>	
    <!-- Roteamento do app-->
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="cordova.js"></script>

    <!-- foi colocado esse script para ver se roda no site-->
    <script>
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('/service-worker.js')
            .then(() => console.log('Service Worker registrado com sucesso'))
            .catch((error) => console.log('Erro ao registrar Service Worker', error));
        }
      </script>

</body>

</html>
